

hosts:
  sut: ${{SUT_SERVER}}
  datasource: ${{DS_SERVER}}
  driver: ${{LOAD_DRIVER_SERVER}}

roles:
  datasource:
    hosts:
      - datasource
    setup-scripts:
      - infer-datastouce-hostnames
      - prepare-superheroes
      - start-jaeger
      - start-otel
      - start-heroes-db
      - start-villains-db
      - start-locations-db
      - start-fights-db
      - start-apicurio
      - start-kafka
    cleanup-scripts:
      - cleanup-datasources
  sut:
    hosts:
      - sut
    setup-scripts:
      - prepare-images # should be exposed by script files in /modes folder
      - infer-datastouce-hostnames
      - infer-services-hostnames
      - start-heroes-rest
      - start-villains-rest
      - start-locations-grpc
      - start-fights-rest
      - start-fights-ui
    cleanup-scripts:
      - cleanup-superheroes
  hf:
    hosts:
      - driver
    setup-scripts:
      - setup-hyperfoil
      - install-hyperfoil-catalog
      - upload-benchmark
    run-scripts:
      - run-benchmark
    cleanup-scripts:
      - cleanup-hyperfoil
  profiler:
    hosts:
      - sut
    setup-scripts:
      - asprof-setup
    run-scripts:
      - run-pidstat
      - run-vmstat
      - run-mpstat
      - run-pmap
      - run-strace
      - run-perfstat:
          with:
            PERFSTAT_SERVICE: FIGHTS
      - run-asprof:
          with:
            APP_PID_STATE: HOST.FIGHTS_REST_PID
            APP_SERVICE: FIGHTS
    cleanup-scripts:
      - cleanup-profiling

states:
